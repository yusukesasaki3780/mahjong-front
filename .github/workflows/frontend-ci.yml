name: Frontend CI

on:
  push:
    branches:
      - main
    paths:
      - "**/*.vue"
      - "**/*.ts"
      - "package.json"
      - "vite.config.ts"
      - ".github/workflows/frontend-ci.yml"
  pull_request:

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: dist
